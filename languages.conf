
##############################
## Lxtester Language Define ##
##############################

## %1%: Source file name
## %2%: Executable file name

[C]
needCompile  = true
Compiler     = /usr/bin/gcc
CompileArgs  = -O2 -lm -ansi -o "%2%" "%1%.c"
Executer     = "./%2%"
ExecuteArgs  =
SourceExt    = c

[CPP]
needCompile  = true
Compiler     = /usr/bin/g++
CompileArgs  = -std=c++98 -O2 -o "%2%" "%1%.cpp"
Executer     = "./%2%"
ExecuteArgs  =
SourceExt    = cpp

[CPP11]
needCompile  = true
Compiler     = /usr/bin/g++
CompileArgs  = -std=c++11 -O2 -o "%2%" "%1%.cpp"
Executer     = "./%2%"
ExecuteArgs  =
SourceExt    = cpp

[CPP14]
needCompile  = true
Compiler     = /usr/bin/g++
CompileArgs  = -std=c++14 -O2 -o "%2%" "%1%.cpp"
Executer     = "./%2%"
ExecuteArgs  =
SourceExt    = cpp

[Python2]
needCompile  = false
Executer     = /usr/bin/python2
ExecuteArgs  = "%1%.py"
SourceExt    = py

[Python3]
needCompile  = false
Executer     = /usr/bin/python3
ExecuteArgs  = "%1%.py"
SourceExt    = py

[Bash]
needCompile  = false
Executer     = /usr/bin/bash
ExecuteArgs  = "%1%.sh"
SourceExt    = sh

[CSharp]
needCompile  = true
Compiler     = /usr/bin/mcs
CompileArgs  = "%1%.cs"
Executer     = "./%2%.exe"
ExecuteArgs  =
SourceExt    = cs

