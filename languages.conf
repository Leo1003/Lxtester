
##############################
## Lxtester Language Define ##
##############################

## %1%: Source file name
## %2%: Executable file name

[C]
needComplie  = true
Compiler     = /usr/bin/gcc
CompileArgs  = -O2 -lm -ansi -o "%2%" "%1%.c"
Executer     = "./%2%"
ExecuteArgs  =

[CPP]
needComplie  = true
Compiler     = /usr/bin/g++
CompileArgs  = -O2 -o "%2%" "%1%.cpp"
Executer     = "./%2%"
ExecuteArgs  =

[CPP11]
needComplie  = true
Compiler     = /usr/bin/g++
CompileArgs  = -std=c++11 -O2 -o "%2%" "%1%.cpp"
Executer     = "./%2%"
ExecuteArgs  =

[CPP14]
needComplie  = true
Compiler     = /usr/bin/g++
CompileArgs  = -std=c++14 -O2 -o "%2%" "%1%.cpp"
Executer     = "./%2%"
ExecuteArgs  =

[Python2]
needComplie  = false
Executer     = /usr/bin/python2
ExecuteArgs  = "%1%.py"

[Python3]
needComplie  = false
Executer     = /usr/bin/python3
ExecuteArgs  = "%1%.py"

[Bash]
needComplie  = false
Executer     = /usr/bin/bash
ExecuteArgs  = "%1%.sh"

